<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Site</title>
    <link rel="stylesheet" href="./stye.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <!----------------- Login-Register Form ------------------------->
    <div class="container">
        <div class="loginImg"></div>
        <div class="form-container">
            <form id="loginForm" class="login-form">
                <div class="head">
                    <h2>Welcome back !</h2>
                    <span>Please enter your details</span>
                </div>
                <div class="item">
                    <span>Usename</span>
                    <input type="text" placeholder="Enter your usename" required>
                </div>
                <div class="item">
                    <span>Password</span>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
                <div class="account">
                    <p>Don't have an account?
                        <a href="#" id="registerLink">Sign up</a>
                    </p>
                </div>
            </form>

            <form id="registerForm" class="register-form">
                <div class="head">
                    <h2>Register</h2>
                    <span>Please enter your details</span>
                </div>
                <div class="item">
                    <span>Usename</span>
                    <input type="text" placeholder="Enter your usename" required>
                </div>
                <div class="item">
                    <span>Password</span>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Register</button>
                <div class="account">
                    <p class="form-message">Have an account?
                        <a href="#" id="loginLink">Sign in</a>
                    </p>
                </div>

            </form>


        </div>
    </div>


    <!-- Script dành cho chuyển đổi login form và register form -->
    <script src="./script.js"></script>
</body>

</html>
