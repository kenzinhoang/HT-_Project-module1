<body>
    <!----------------- Login Form ------------------------->
    <div class="container">
        <div class="loginImg"></div>
        <div class="form-container">
            <form onsubmit="login(event)" id="loginForm" class="login-form">
                <div class="head">
                    <h2>Welcome back !</h2>
                    <span>Please enter your details</span>
                </div>
                <div class="item">
                    <span>Username</span>
                    <input name="userName" type="text" placeholder="Enter your usename" required>
                </div>
                <div class="item">
                    <span>Password</span>
                    <input name="userPassword" type="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
                <div class="account">
                    <p>Don't have an account?
                        <a href="#" id="registerLink">Sign up</a>
                    </p>
                </div>
            </form>

            <!----------------------------Register Form---------------------------->
            <form onsubmit="register(event)" id="registerForm" class="register-form">
                <div class="head">
                    <h2>Register</h2>
                    <span>Please enter your details</span>
                </div>
                <div class="item">
                    <span>Username</span>
                    <input name="newUserName" type="text" placeholder="Enter your usename" required>
                    <i>*Username must be at least 2 characters</i>
                </div>
                <div class="item">
                    <span>Password</span>
                    <input name="newUserPassword" type="password" placeholder="Enter your password" required>
                    <i>*Password must be 6 characters</i>
                </div>
                <button type="submit">Register</button>
                <div class="account">
                    <p class="form-message">Have an account?
                        <a href="#" id="loginLink">Sign in</a>
                    </p>
                </div>

            </form>


        </div>
    </div>


    <!-- Script dành cho chuyển đổi login form và register form -->
    <script src="./script.js"></script>

</body>

</html>
