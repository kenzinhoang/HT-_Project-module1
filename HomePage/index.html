<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        let userLogin = localStorage.getItem("userLogin")
        if (!userLogin) {
            window.location.href = "/HomePage/newUser"
        }
    </script>
</head>

<body>
    <!-- ====================header bar =========================== -->
    <section class="header">
        <div class="logo">
            <span>Yellow</span>
            <span id="duck">Duck</span>
        </div>

        <h2>Hệ thống quản lý sinh viên</h2>
        <div class="acc-container">
            <div class="account-content">
                <span>&#129414</span>
                <b class="userNameLogin"></b>
            </div>
            <button onclick="localStorage.removeItem('userLogin'); 
                window.location.href = '/HomePage';">Logout</button>
        </div>
    </section>
    <!-- ================================================================== -->

    <section class="user-manage">
        <div class="user-manage-navbar">
            <span>Danh sách tài khoản <i>(Admin only)</i></span>
            <button>Thêm tài khoản</button>
        </div>
        <!--------------------------------- new User ---------------------->
        <div class="user-manage-tools">
            <form action="" onsubmit="registerHomeSite(event)">
                <div class="item">
                    <span>Tên đăng nhập</span>
                    <input name="newUserName" type="text" placeholder="Nhập tên đăng nhập" required>
                    <i>*Tên đăng nhập phải có ít nhất 2 ký tự</i>
                </div>
                <div class="item">
                    <span>Mật Khẩu</span>
                    <input name="newUserPassword" type="password" placeholder="Nhập mật khẩu" required>
                    <i>*Mật khẩu phải có ít nhất 6 ký tự</i>
                </div>
                <button type="submit">Đăng ký</button>
            </form>


        </div>
        <!-- --------------------------------------------------------- -->

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">#ID</th>
                    <th scope="col">&#129414 Tên tài khoản (User)</th>
                    <th scope="col">Trạng thái (status)</th>
                    <th scope="col">Tools</th>
                    <button onclick=""></button>
                </tr>
            </thead>
            <tbody>
            </tbody>
    </section>
    <!-- Admin Page <p>Hello: <i class="userNameLogin"></i></p> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
