<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog manage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styleProduct.css">
    <script>
        let userLogin = localStorage.getItem("userLogin")
        if (!userLogin) {
            window.location.href = "/newUser"
        }
    </script>
</head>

<body>

    <!-- ====================header bar =========================== -->
    <section class="header">

        <button id="menuBtn" class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
            Menu&#129414
        </button>

        <h2>Hệ thống quản lý</h2>
        <div class="acc-container">
            <div class="account-content">
                <b class="userNameLogin"></b>
            </div>
            <button onclick="localStorage.removeItem('userLogin'); 
                        window.location.href = '/';">Logout</button>
        </div>
    </section>
    <!-- ================================================================== -->
    <div class="pageContainer">
        <!-- điều hướng -->
        <section class="">
            <!-- menu button -->
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Mục quản lý</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <section class="user-navbar">
                        <ul>
                            <li>
                                <button onclick="window.location.href =`/`">&#127968; Home</button>
                            </li>
                            <li>
                                <button onclick="window.location.href =`/userManager`">&#129485;
                                    User Manager</button>
                            </li>
                            <li>
                                <button onclick="window.location.href=`/catalogManager`">&#128214;
                                    Catalog</button>
                            </li>
                            <li><button onclick="window.location.href=`/product`">&#9881;
                                    Product</button></li>
                        </ul>
                    </section>

                </div>
            </div>
        </section>

        <!--------------------------------- product ---------------------->
        <div class="box">
            <div class="page-container">
                <section class="contentBox">
                    <!-- Tilte -->
                    <div class="contentBoxHead">
                        Quản lý sản phẩm
                    </div>

                    <div class="contentBoxBody">

                        <section class="catalogBox">
                            <!-- Tools -->
                            <div class="user-manage-navbar">
                                <div class="search">
                                    <input type="text" id="floatingTextarea" class="form-control"
                                        placeholder="&#128269; Bạn cần tìm gì ?">
                                </div>

                                <div>
                                    <span>Thêm sản phẩm</span>
                                    <form onsubmit="addProduct(event)">
                                        <div class="input-group input-group-sm mb-3">
                                            <span class="input-group-text" id="inputGroup-sizing-sm">Tên sản phẩm</span>
                                            <input name="productName" type="text" class="form-control"
                                                placeholder="Nhập tên sản phẩm" required>
                                        </div>

                                        <div class="input-group input-group-sm mb-3">
                                            <span class="input-group-text" id="inputGroup-sizing-sm">Số lượng</span>
                                            <input type="text" name="productQuality" class="form-control"
                                                placeholder="Nhập số lượng">
                                        </div>

                                        <div class="input-group input-group-sm mb-3">
                                            <span class="input-group-text" id="inputGroup-sizing-sm">Giá trị</span>
                                            <input type="text" name="productValue" class="form-control"
                                                placeholder="Nhập giá trị">
                                        </div>
                                        <span>Loai
                                            <select class="productCatalog"></select>
                                        </span>

                                        <button type="submit">Add</button>
                                    </form>

                                </div>
                            </div>



                            <div class="catalogContainer">
                                <ul class="line"></ul>


                            </div>
                            <!-- ----------------------Render user------------------------ -->
                            <div class="contentBoxData">
                                <h5>Danh sách sản phẩm</h5>

                                <table class="table">
                                    <thead class="thead">
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Tên</th>
                                            <th scope="col">Số lượng</th>
                                            <th scope="col">Giá trị</th>
                                            <th scope="col">Loại</th>
                                            <th scope="col">Công cụ</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>

                                </table>
                                <div class="listPage"></div>
                            </div>
                        </section>
                    </div>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./scriptProduct.js"></script>
</body>

</html>
