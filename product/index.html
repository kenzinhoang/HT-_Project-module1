<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog manage</title>
    <link rel="stylesheet" href="./styleProduct.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        let userLogin = localStorage.getItem("userLogin")
        if (!userLogin) {
            window.location.href = "/newUser"
        }
    </script>
</head>

<body>

    <!-- ====================header bar =========================== -->
    <section class="header">
        <div class="logo">
            <span>Yellow</span>
            <span id="duck">Duck</span>
        </div>

        <h2>Hệ thống quản lý</h2>
        <div class="acc-container">
            <div class="account-content">
                <span>&#129414</span>
                <b class="userNameLogin"></b>
            </div>
            <button onclick="localStorage.removeItem('userLogin'); 
                    window.location.href = '/';">Logout</button>
        </div>
    </section>
    <!-- ================================================================== -->
    <div class="page-container">
        <section class="user-navbar">
            <ul>
                <li>
                    <button onclick="window.location.href =`/`">Home</button>
                </li>
                <li>
                    <button onclick="window.location.href =`/userManager`">User Manager</button>
                </li>
                <li>
                    <button onclick="window.location.href=`/catalogManager`">Catalog</button>
                </li>
                <li><button onclick="window.location.href=`/product`">Product</button></li>
            </ul>
        </section>
        <section class="catalogBox">
            <h3>Danh mục</h3>
            <div class="categoryNavBar">
                <input type="text" class="searchData" placeholder="&#128269; Bạn cần tìm gì ?">
                <div>
                    <span>add item</span>
                    <form onsubmit="addProduct(event)">
                        <input type="text" class="productName" placeholder="Nhập tên">
                        <input type="text" class="productQuality" placeholder="Nhập số lượng">
                        <input type="text" class="productValue" placeholder="Nhập giá trị">
                        <span>Loai
                            <select class="productCatalog"></select>
                        </span>

                        <button type="submit">Add</button>
                    </form>

                </div>
            </div>

            <div class="catalogContainer">
                <ul class="line"></ul>


            </div>

            <table class="table">
                <thead>
                    <th scope="col">ID</th>
                    <th scope="col">Tên</th>
                    <th scope="col">Số lượng</th>
                    <th scope="col">Giá trị</th>
                    <th scope="col">Loại</th>
                    <th scope="col">Công cụ</th>
                </thead>
                <tbody>

                </tbody>

            </table>
            <div class="listPage"></div>
        </section>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./scriptProduct.js"></script>
</body>

</html>
