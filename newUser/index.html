<body>
    <!----------------- Login Form ------------------------->
    <div class="container">
        <div class="loginImg"></div>
        <div class="form-container">
            <form onsubmit="login(event)" id="loginForm" class="login-form">
                <div class="head">
                    <h2>Xin chào !</h2>
                    <span>Vui lòng nhập thông tin của bạn</span>
                </div>
                <div class="item">
                    <span>Tên đăng nhập</span>
                    <input name="userName" type="text" placeholder="Nhập tên đăng nhập" required>
                </div>
                <div class="item">
                    <span>Mật khẩu</span>
                    <input name="userPassword" type="password" placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit">Login</button>
                <div class="account">
                    <p>Không có tài khoản?
                        <a href="#" id="registerLink">Đăng ký</a>
                    </p>
                </div>
            </form>

            <!----------------------------Register Form---------------------------->
            <form onsubmit="register(event)" id="registerForm" class="register-form">
                <div class="head">
                    <h2>Đăng ký</h2>
                    <span>Vui lòng nhập thông tin của bạn</span>
                </div>
                <div class="item">
                    <span>Tên đăng nhập</span>
                    <input name="newUserName" type="text" placeholder="Nhập tên đăng nhập" required>
                    <i>*Tên đăng nhập phải có ít nhất 2 ký tự</i>
                </div>
                <div class="item">
                    <span>Mật Khẩu</span>
                    <input name="newUserPassword" type="password" placeholder="Nhập mật khẩu" required>
                    <i>*Mật khẩu phải có ít nhất 6 ký tự</i>
                    <input name="newUserRePassword" type="password" placeholder="Nhập lại mật khẩu" required>
                </div>
                <button type="submit">Register</button>
                <div class="account">
                    <p class="form-message">Đã có tài khoản?
                        <a href="#" id="loginLink">Đăng nhập</a>
                    </p>
                </div>

            </form>


        </div>
    </div>


    <!-- Script dành cho chuyển đổi login form và register form -->
    <script src="./script.js"></script>

</body>

</html>
