<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User manager tab</title>
    <link rel="stylesheet" href="./styleUser.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        let userLogin = localStorage.getItem("userLogin")
        if (!userLogin) {
            window.location.href = "/newUser"
        }

    </script>
</head>

<body>
    <!-- ====================header bar =========================== -->
    <section class="header">
        <div class="logo">
            <span>Yellow</span>
            <span id="duck">Duck</span>
        </div>

        <h2>Hệ thống quản lý</h2>
        <div class="acc-container">
            <div class="account-content">
                <span>&#129414</span>
                <b class="userNameLogin"></b>
            </div>
            <button onclick="localStorage.removeItem('userLogin'); 
                window.location.href = '/';">Logout</button>
        </div>
    </section>
    <!-- ================================================================== -->
    <div class="page-container">
        <!-- điều hướng -->
        <section class="user-navbar">
            <ul>
                <li>
                    <button onclick="window.location.href =`/`">Home</button>
                </li>
                <li>
                    <button onclick="window.location.href =`/userManager`">User Manager</button>
                </li>
                <li>
                    <button onclick="window.location.href=`/catalogManager`">Catalog</button>
                </li>
                <li><button onclick="window.location.href=`/product`">Product</button></li>
            </ul>
        </section>
        <section class="user-manage">
            <div class="user-manage-navbar">
                <span>Danh sách tài khoản <i>(Admin only)</i></span>

                <button class="addUserBtn">Thêm tài khoản</button>


                <div class="search">
                    Nhập ID hoặc tên người dùng: <br>
                    <input type="text" class="searchInput" onchange="search()">
                    <button class="search" onclick="search()">Tìm kiếm</button>
                </div>
            </div>


            <!--------------------------------- new User ---------------------->
            <div class="user-manage-tools">

                <form onsubmit="register(event)">
                    <div class="item">
                        <span>Tên đăng nhập</span>
                        <input name="newUserName" type="text" placeholder="Nhập tên đăng nhập" required>
                        <i>*Tên đăng nhập phải có ít nhất 2 ký tự</i>
                    </div>
                    <div class="item">
                        <span>Mật Khẩu</span>
                        <input name="newUserPassword" type="password" placeholder="Nhập mật khẩu" required>
                        <i>*Mật khẩu phải có ít nhất 6 ký tự</i>
                        <input name="newUserRePassword" type="password" placeholder="Nhập lại mật khẩu" required>
                    </div>
                    <button type="submit">Đăng ký</button>
                </form>
            </div>

            <!-- ----------------------Render user------------------------ -->

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">STT
                        </th>
                        <th scope="col">#ID<br>
                            <select class="selectId" onchange="sortId()">
                                <option value="0" id="sort1">Lọc theo:</option>
                                <option value="1">Mới nhất</option>
                                <option value="2">Cũ nhất</option>
                            </select>
                        </th>
                        <th scope="col">&#129414 Tên tài khoản (User)<br>
                            <select class="selectName" onchange="sortUser()">
                                <option value="0" id="sort2">Lọc theo:</option>
                                <option value="1">A -> Z</option>
                                <option value="2">Z -> A</option>
                            </select>
                        </th>
                        <th scope="col">Trạng thái (status)<br>
                            <select class="selectStatus" onchange="sortStatus()">
                                <option value="0" id="sort3">Lọc theo:</option>
                                <option value="1">Khoá</option>
                                <option value="2">Hoạt động</option>
                            </select>
                        </th>
                        <th scope="col">Tools<br>

                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>

                <div class="listPage"></div>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./userManagerScript.js"></script>
</body>

</html>
